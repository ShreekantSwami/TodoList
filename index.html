<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    * {
      outline: none;
    }
  </style>
  <body class="bg-primary px-5 py-5">
    <div class="container bg-white p-3 rounded">
      <div class="row align-items-center">
        <div class="col-10">
          <input
            type="text"
            name=""
            id="userText"
            class="w-100 py-4 border-0"
            placeholder="Enter your text here... "
          />
        </div>
        <div class="col-2">
          <button
            id="addButton"
            class="btn btn-primary py-3 px-5"
            onclick="addData()"
          >
            Add
          </button>
          <button
            id="changeButton"
            class="btn btn-info text-white py-3 px-5"
            onclick="changeData()"
          >
            Change
          </button>
        </div>
      </div>
    </div>
    <div class="container bg-white py-1 px-3 mt-lg-5 rounded">
      <table class="w-100">
        <thead class="w-100 text-center">
          <tr>
            <th>Sr.No.</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      changeButton.style.display = "none";
      let userText = document.getElementById("userText");
      let count = 1;
      let changeDataId = "";
      function addData() {
        let element = `<tr class="text-center" id="rowdelete${count}">
            <td>${count}</td>
            <td id='edit${count}usertextId'>${userText.value}</td>
            <td>
                <button class="btn btn-info text-white" id='edit${count}' onclick='changeValue(this.id)'>Edit</button>
                <button class="btn btn-danger text-white" id='delete${count}' onclick='removeValue(this.id)'>Delete</button>
                </td>
            </tr>`;
        let tableBody = document.querySelector("tbody");
        tableBody.innerHTML += element;
        count++;
        userText.value = "";
      }
      function changeValue(id) {
        let el = id + "usertextId";
        let element = document.getElementById(el);
        userText.value = element.textContent;
        changeDataId = el;
        console.log(changeDataId);
        changeButton.style.display = "block";
        addButton.style.display = "none";
      }
      function removeValue(id) {
        let el = "row" + id;
        let element = document.getElementById(el);
        element.parentNode.removeChild(element);
      }
      function changeData() {
        let ele = document.getElementById(changeDataId);
        ele.textContent = userText.value;
        userText.value = "";
        addButton.style.display = "block";
        changeButton.style.display = "none";
      }
    </script>
  </body>
</html>
